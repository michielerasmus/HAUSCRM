{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static "images/HAUS Logo (Black).png" %}" alt="HAUS Properties">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">WELCOME TO THE HAUS PROPERTIES CRM</h1>
        <p class="mb-8 leading-relaxed">Log in or sign up to manage your workflow!</p>
        <div class="flex justify-center">
          <a href="{% url 'login' %}" class="inline-flex text-white bg-red-700 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Log In</a>
          <a href="{% url 'signup' %}" class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Sign Up</a>
        </div>
      </div>
    </div>
  </section>

  {% endblock content %}
