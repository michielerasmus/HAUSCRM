{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">Create Folder</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="flex justify-between mt-4">
            <a href="{% url 'documents:document_list' %}" 
               class="text-gray-700 bg-gray-300 border-0 py-2 px-6 rounded-lg hover:bg-red-700 transition">
                Back
            </a>
            <button type="submit" 
                    class="text-white bg-red-700 border-0 py-2 px-6 rounded-lg hover:bg-gray-300 transition">
                Create
            </button>
        </div>
        
    </form>
</div>

{% endblock %}
