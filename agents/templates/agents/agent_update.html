{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Update Agent: {{ agent.user.username }}</h1>
    
    <form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <hr class="my-4" />

        <div class="flex justify-between">
            <a href="{% url 'agents:agent-detail' agent.pk %}" 
               class="text-gray-700 bg-gray-300 border-0 py-2 px-6 rounded-lg hover:bg-red-700 transition">
                Back
            </a>
            <button type="submit" 
                    class="text-white bg-red-700 border-0 py-2 px-6 rounded-lg hover:bg-gray-300 transition">
                Update
            </button>
        </div>
    </form>
{% endblock content %}
